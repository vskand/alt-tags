<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<style>
			#images-alt-container {
				position: fixed;
				bottom: 10px;
				right: 20px;
				width: clamp(100px, 500px, 50vw);
				max-height: 50vh;
				padding: 20px;
				background-color: #f1f1f1;
				overflow-y: scroll;
				border-radius: 5px;
				box-shadow: 5px 3px 11px 2px #cfcfcf;
			}

			#images-alt-container div {
				display: flex;
				align-items: center;
				margin-bottom: 5px;
			}

			#images-alt-container img {
				max-width: 100px;
				height: auto;
				margin-right: 15px;
			}
		</style>
	</head>

	<body>

		<img src="https://via.placeholder.com/150" alt="the alt 0">
		<img src="https://via.placeholder.com/150" alt="the alt 1">
		<img src="https://via.placeholder.com/150" alt="the alt 2">
		<img src="https://via.placeholder.com/150" alt="the alt 3">
		<img src="https://via.placeholder.com/150" alt="the alt 4">
		<img src="https://via.placeholder.com/150" alt="the alt 5">
		<img src="https://via.placeholder.com/150" alt="the alt 6">
		<img src="https://via.placeholder.com/150" alt="the alt 7">
		<img src="https://via.placeholder.com/150" alt="the alt 8">
		<img src="https://via.placeholder.com/150" alt="the alt 9">
		<img src="https://via.placeholder.com/150" alt="the alt 10">
		<img src="https://via.placeholder.com/150" alt="the alt 11">

		<script>

			let images = document.querySelectorAll('img')

			let modal = document.createElement('div')
			modal.id = 'images-alt-container'

			document.body.appendChild(modal)

			let imagesToShow = []
			images.forEach(e => {

				let imageData,
					imageToAdd,
					altToAdd

				imageData = document.createElement('div')
				imageToAdd = document.createElement('img')
				imageToAdd.src = e.src
				imageToAdd.alt = e.alt
				altToAdd = document.createElement('span')
				altToAdd.innerText = e.alt

				imageData.appendChild(imageToAdd)
				imageData.appendChild(altToAdd)

				modal.appendChild(imageData)

				/* imagesToShow.push({
					src: e.src,
					alt: e.alt
				}) */
			})

			console.log(imagesToShow)

		</script>
	</body>

</html>
